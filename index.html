    <script>
        // ãƒ‘ã‚¹ã‚³ãƒ¼ãƒ‰æœ¬ä½“
        const CORRECT_CODE = "0213";

        // çŠ¶æ…‹
        let input = "";
        let status = "idle"; // "idle" | "success" | "error"

        // è¦ç´ å–å¾—
        const body = document.body;
        const inputDisplay = document.getElementById("input-display");
        const resetButton = document.getElementById("reset-button");
        const digitsGrid = document.getElementById("digits-grid");
        const messageArea = document.getElementById("message-area");
        const messageText = document.getElementById("message-text");

        const imageContainer = document.getElementById("image-circle-container");

        // ç´™å¹é›ªã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
        function triggerConfetti() {
            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 100 };

            const randomInRange = (min, max) => Math.random() * (max - min) + min;

            const interval = setInterval(function () {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                // å·¦å³ã‹ã‚‰ç´™å¹é›ªã‚’é£›ã°ã™
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } 
                }));
                confetti(Object.assign({}, defaults, { 
                    particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } 
                }));
            }, 250);
        }

        // UIæ›´æ–°
        function updateUI() {
            // å…¥åŠ›è¡¨ç¤ºï¼ˆè¶³ã‚Šãªã„æ¡ã¯ _ ã§åŸ‹ã‚ã‚‹ï¼‰
            const padded = (input + "____").slice(0, 4);
            inputDisplay.textContent = padded;

            // ãƒœã‚¿ãƒ³ã®ç„¡åŠ¹åŒ–ï¼ˆ4æ¡å…¥åŠ›ã•ã‚ŒãŸã‚‰æŠ¼ã›ãªã„ã‚ˆã†ã«ï¼‰
            const buttons = digitsGrid.querySelectorAll("button");
            buttons.forEach((btn) => {
                btn.disabled = input.length >= 4;
            });

            // ã‚¯ãƒ©ã‚¹ã®ãƒªã‚»ãƒƒãƒˆ
            messageText.className = "";
            messageArea.className = "message-area"; // ãƒ™ãƒ¼ã‚¹ã‚¯ãƒ©ã‚¹ã«æˆ»ã™
            imageContainer.classList.remove("animate-tada");
            body.classList.remove("success-mode");

            if (status === "idle") {
                messageText.classList.add("message-idle");
                messageText.innerHTML = "4æ¡ã™ã¹ã¦å…¥åŠ›ã™ã‚‹ã¨çµæœãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€‚";
            } else if (status === "error") {

                messageText.innerHTML =
                    "æ®‹å¿µï¼ãã®æ—¥ä»˜ã§ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚ã‚‚ã†ä¸€åº¦è©¦ã—ã¦ã¿ã¾ã—ã‚‡ã†ã€‚";
            } else if (status === "success") {
                // æˆåŠŸæ™‚ã®æ¼”å‡ºã‚¯ãƒ©ã‚¹è¿½åŠ 
                body.classList.add("success-mode");
                messageArea.classList.add("success-style");
                messageArea.classList.add("animate-bounce-in");
                imageContainer.classList.add("animate-tada");

                messageText.innerHTML =

                    '<p class="message-success-title">ğŸ‰ æ­£è§£ï¼ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã¯ 0213 ã§ã—ãŸã€‚</p>' +
                    '<p class="message-success-text">' +
                    "é’ç¿”é–‹æ™ºä¸­å­¦æ ¡ãƒ»é«˜ç­‰å­¦æ ¡ã® " +
                    '<span class="message-strong">é’é–‹å­¦ä¼š</span> ã¯ã€' +
                    '<span class="message-strong">2æœˆ13æ—¥</span> ã«é–‹å‚¬ã•ã‚Œã¾ã™ã€‚<span class="message-strong">ãœã²æ¥ã¦ã­ï¼</span>' +
                    "</p>" +
                    '<p class="message-success-text" style="margin-top:8px;">ã‚¹ã‚¿ãƒ³ãƒ—ãƒ©ãƒªãƒ¼ã®ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã¯ã€Œ<span class="message-strong">ã‚°ãƒ­ãƒ¼ãƒãƒ«</span>ã€ã ã‚ˆï¼</p>' +
                    '<p>æ¬¡ã®ã‚¯ã‚¨ã‚¹ãƒˆã«å‘ã‹ãŠã†ï¼</p>' +
                    "</div>";
            }

            // ç”»åƒåˆ‡ã‚Šæ›¿ãˆ
            if (status === "success") {
                statusImage.src = "https://i.postimg.cc/rFyrjVb9/fu-kkurin03.png";
            } else {
                statusImage.src = "https://i.postimg.cc/fLXxG8jV/fu-kkurin01.png";

        }

        // æ•°å­—ãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚ŒãŸã¨ã
        function handleDigitClick(digit) {
            if (input.length >= 4) return;

            const next = input + digit;
            input = next;

            if (next.length === 4) {
                if (next === CORRECT_CODE) {
